version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: atlas_db
    environment:
      POSTGRES_USER: atlas_user
      POSTGRES_PASSWORD: atlas_password
      POSTGRES_DB: atlas_smartfactory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atlas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atlas_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_USER: atlas_user
      DB_PASSWORD: atlas_password
      DB_NAME: atlas_smartfactory
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET: atlas-secret-key-2025
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - atlas_network
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atlas_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - atlas_network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  atlas_network:
    driver: bridge
